<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do Lists</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>

    <div class class="bg-pattern">
<div class="flex justify-between p-8">
    <div class="todo-list w-1/3 mr-4 bg-yellow-200">
        <h1 class="text-center text-3xl font-bold mb-4" contenteditable="true">Click to change</h1>
        <input type="text" id="taskInput1" class="w-full px-4 py-2 rounded-md mb-4" placeholder="Add a new task...">
        <div id="todoList1" class="space-y-2"></div>
    </div>
    <div class="todo-list w-1/3 mx-4 bg-blue-200">
        <h1 class="text-center text-3xl font-bold mb-4" contenteditable="true">Click to change</h1>
        <input type="text" id="taskInput2" class="w-full px-4 py-2 rounded-md mb-4" placeholder="Add a new task...">
        <div id="todoList2" class="space-y-2"></div>
    </div>
    <div class="todo-list w-1/3 ml-4 bg-red-200">
        <h1 class="text-center text-3xl font-bold mb-4" contenteditable="true">Click to change</h1>
        <input type="text" id="taskInput3" class="w-full px-4 py-2 rounded-md mb-4" placeholder="Add a new task...">
        <div id="todoList3" class="space-y-2"></div>
    </div>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
